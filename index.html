<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">

<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">

  </div>
</div>
<script>
  /**
      * 1. Render songs ->OKK
      * 2. Scroll top ->OKK
      * 3. Play / pause / seek
      * 4. CD rotate
      * 5. Next / prev
      * 6. Random
      * 7. Next / Repeat when ended
      * 8. Active song
      * 9. Scroll active song into view
      * 10. Play song when click
      */

  const $ = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)

  const player = $('.player')
  const cd = $('.cd')
  const heading = $('header h2')
  const cdThumb = $('.cd-thumb')
  const audio = $('#audio')
  const playBtn = $('.btn-toggle-play')
  const app = {
      currentIndex: 0,
      isPlaying: false,
       songs : [
            {
              name: 'Ai Cũng Phải Bắt Đầu Từ Đâu Đó',
              singer: 'HIEUTHUHAI',
              path: './assets/music/1.mp3',
              image: './assets/img/1.jpg'
            },{
              name: 'Giờ Thì Ai Cười',
              singer: 'HIEUTHUHAI',
              path: './assets/music/2.mp3',
              image: './assets/img/2.jpg'
            },{
              name: 'Không Phải Gu',
              singer: 'HIEUTHUHAI',
              path: './assets/music/3.mp3',
              image: './assets/img/3.jpg'
            },{
              name: 'Siêu Sao',
              singer: 'HIEUTHUHAI',
              path: './assets/music/4.mp3',
              image: './assets/img/4.jpg'
            },{
              name: 'Đi Họp Lớp',
              singer: 'HIEUTHUHAI',
              path: './assets/music/5.mp3',
              image: './assets/img/5.jpg'
            },{
              name: 'Không Thể Say',
              singer: 'HIEUTHUHAI',
              path: './assets/music/6.mp3',
              image: './assets/img/6.jpg'
            },{
              name: 'Exit Sign',
              singer: 'HIEUTHUHAI',
              path: './assets/music/7.mp3',
              image: './assets/img/7.jpg'
            },{
              name: 'Sắp Nổi Tiếng',
              singer: 'HIEUTHUHAI',
              path: './assets/music/8.mp3',
              image: './assets/img/8.jpg'
            },{
              name: 'KPI',
              singer: 'HIEUTHUHAI',
              path: './assets/music/9.mp3',
              image: './assets/img/9.jpg'
            },{
              name: 'Everything Will Be Okay',
              singer: 'HIEUTHUHAI',
              path: './assets/music/10.mp3',
              image: './assets/img/10.jpg'
            },{
              name: 'Cho Em An Toàn',
              singer: 'HIEUTHUHAI',
              path: './assets/music/11.mp3',
              image: './assets/img/11.jpg'
            },{
              name: 'NOLOVENOLIFE',
              singer: 'HIEUTHUHAI',
              path: './assets/music/12.mp3',
              image: './assets/img/12.jpg'
            }
      ],
            
      render: function(){
          const htmls = this.songs.map(song => {
          return ` <div class="song">
                      <div class="thumb" style="background-image: url('${song.image}')">
                      </div>
                  <div class="body">
                      <h3 class="title">${song.name}</h3>
                      <p class="author">${song.singer}</p>
                  </div>
                      <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                      </div>
                </div>`
          })
          $('.playlist').innerHTML = htmls.join('')
      },
      defineProperties: function(){
          Object.defineProperty(this, 'currentSong',{
              get: function(){
                  return this.songs[this.currentIndex]
              }
          })
      },
      handleEvents: function(){
        const _this = this
        const cdWidth = cd.offsetWidth

            // Xử lý phóng to / thu nhỏ CD
            document.onscroll = function(){
              const scrollTop =  window.scrollY || document.documentElement.scrollTop
              const newCdWidth = cdWidth - scrollTop

              cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
              cd.style.opacity = newCdWidth / cdWidth
            }

            //Xử lý khi click play
            playBtn.onclick = function(){
              if( _this.isPlaying){
                audio.pause()
              }else{
                audio.play()
              }
            }

            // Khi song được play
            audio.onplay = function(){
                _this.isPlaying = true
                player.classList.add('playing')  
            }

            // Khi song bị pause
            audio.onpause = function(){
                _this.isPlaying = false
                player.classList.remove('playing')  
            }
      },
      loadCurrentSong: function(){
        heading.textContent = this.currentSong.name
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path

      },
      start: function(){
          // Định nghĩa các thuộc tính cho object
          this.defineProperties()

          // Lắng nghe / xử lý các sự kiện (DOM events)
          this.handleEvents()

          // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
          this.loadCurrentSong()

          // Render playlist
          this.render()
       }     
    }
    app.start()
  
</script>
